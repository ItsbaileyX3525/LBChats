<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Index</title>
  <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
  <div id="sidebar">
    <h1 id="title">LB</h1>
    <div id="chatcontainer">
      <h2 id="chatitle">Chat 1</h2>
    </div>
    <div id="sidebar-controls">
      <div id="profile">
        <img src="/assets/images/profile.png" alt="Profile Picture" id="profilepic">
        <div id="profilename">You</div>
      </div>
      <div id="sidebar-btns">
        <button id="newchatbtn" title="New chat" disabled>+</button>
        <div id="volumeWrap">
          <button id="volumeBtn" aria-label="Volume" title="Volume" disabled>
            <svg class="icon icon-volume" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M5 9v6h4l5 4V5L9 9H5z" fill="currentColor"/>
              <path d="M16.5 8.5a4.5 4.5 0 010 7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
          <svg class="icon icon-moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M21 12.8A9 9 0 1111.2 3 7 7 0 0021 12.8z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="chatbarcontainer">
    <form id="chatbarform">
      <input name="message" id="chatinput" type="text" placeholder="Type a message..." autocomplete="off">
      <button id="sendbtn" type="submit" aria-label="Send">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
        </svg>
      <button>
    </form>
  </div>


</body>
<script src="/assets/js/index.js"></script>
<script src="/assets/js/message.js"></script>
</html>
