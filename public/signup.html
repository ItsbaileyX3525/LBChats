<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
  <link rel="stylesheet" href="/assets/css/login.css">
  <link rel="stylesheet" href="/assets/css/notify.css">
  <title>Sign Up - LBChats</title>
</head>
<body>
<div class="form-container">
	<p class="title">Create Account</p>
  <p id="notify" class="disabled">Hi</p>
	<form class="form" id="signup-form" action="#">
		<div class="input-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="">
		</div>
		<div class="input-group">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="">
		</div>
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="">
		</div>
		<div class="input-group">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" name="confirm-password" id="confirm-password" placeholder="">
		</div>
    <div id="turnstile-container" data-theme="dark"></div>
		<button class="sign">Sign up</button>
	</form>
	<p class="signup">Already have an account?
		<a rel="noopener noreferrer" href="/login" class="">Sign in</a>
	</p>
</div>
<script src="/assets/js/signup.js" type="module"></script>
</body>
</html>
